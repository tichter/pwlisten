<body>

    <div data-role='page' id='id-returncode'>

    
    <div data-role="header">
    
    <!-- Main header title -->
    <h1 class='title'> Get your returncode </h1>

    <!-- Configuration of next button -->
    
    <a
    href="https://tichter.github.io/pwlisten/"
    class='ui-btn-right ui-btn ui-btn-inline ui-mini
           ui-corner-all ui-btn-icon-right ui-icon-carat-r next'>
    Next
    </a>
    

    </div>

    <div data-role="main" class="ui-content">
    <p>Thank you for taking part in the experiment. Below you can find your code, which you need to enter at amazon mturk in order to finish the HIT.</p>

<p>Your HIT will be rejected, if you fail to provide this code at amazon mechanical turk.</p>

<p>This is your return code:</p>

    </div>


    <div>
      <input type="hidden" id="returncode" readonly/>
    </div>

    <div class="ui-content" id="screenshots">
      <img src="https://tichter.github.io/pwlisten/images/1inlogscreen.png">
      <img src="https://tichter.github.io/pwlisten/images/1taskscreen.png">
      <img src="https://tichter.github.io/pwlisten/images/1submitscreen.png">
      <img src="https://tichter.github.io/pwlisten/images/1returncodescreen.png">
    </div>

    <script type="text/javascript">
    a = "https://tichter.github.io/pwlisten/"
    b = "https://tichter.github.io/pwlisten/pickthebest/"
    siteurl = window.location.href
    if(a != b){
      document.getElementById("screenshots").style.display = "none"
      var urlquery = window.location.search
      config = '{"codes":[{"intercode":"inttest1","retcode":"rettest1"},{"intercode":"inttest2","retcode":"rettest2"}]}'
      config = JSON.parse(config)
      for(var i = 0; i < config.codes.length; i++){
        if (urlquery == ("?=" + config.codes[i].intercode)){
          document.getElementById("returncode").type = "text"
          document.getElementById("returncode").value = config.codes[i].retcode
        }
      }
    }

    </script>

</div>
